{% load i18n %}

<form class="modal-content" method="post" action="{% url 'identity:group_delete' group.id %}" role="form">
  {% csrf_token %}
  <div class="modal-header">
    <h5 class="modal-title">{% trans 'Delete group' %}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-12">
        <div class="p-20">
          <i class="fa fa-warning"> {% trans 'Are you sure to DELETE group' %} <b>{{ group.name }}</b> ?</i>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">{% trans 'Confirm' %}</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Cancel' %}</button>
  </div>
</form>
